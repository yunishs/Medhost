<!DOCTYPE html>
<html lang="en">
<head>
    <title>Info_page</title>
    <link rel="stylesheet" href="info_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="icon" type="image/png" href="images\MedHost.png">
</head>
<body>
    
    <div class=".input-box">
    <h3>Personal Information:</h3>
        <form action="/action_page.css"></form>
        <div class="row">
            <div class="col-25">
        <label for="fname">First name:</label>
    </div>
    <div class="col-75">
        <input type="text" id="fname" name="fname" >
    </div>
</div>
        <div class="row">
            <div class="col-25">
        <label for="mname">Middle name:</label>
    </div>
    <div class="col-75">
        <input type="text" id="mname" name="mname" >
    </div>
</div>
        <div class="row">
            <div class="col-25">
        <label for="lname">Last name:</label>
    </div>
    <div class="col-75">
        <input type="text" id="lname" name="lname" >
    </div>
</div>
        <div class="row">
            <div class="col-25">
        <label for="age">Age:</label>
    </div>
    <div class="col-75">
        <input type="age" id="age" name="age" size="30px">
    </div>
</div>
        <div class="row">
            <div class="col-25">
        <label for="gender">Gender:</label>
    </div>
    <div class="col-75">
        <select name="gender" id="gender">
            <option>---</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
    </div>
</div>
        <div class="row">
            <div class="col-25">
        <label for="bloodgroup">Blood group:</label>
    </div>
    <div class="col-75">
        <select name="bloodg" id="bloodg">
            <option>---</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select><br><br>
    </div>
    </div>

        <div class="row">
            <div class="col-25">
        <label for="nationality">Nationality:</label>
    </div>
    <div class="col-75">
        <input type="text" id="nationality" name="nationality" size="30px" >
    </div>
</div>
        <div class="row">
            <div class="col-25">
        <label for="mobile_no">Mobile no: </label>
    </div>
    <div class="col-75">
        <input type="integer" id="mobile_no" name="mobile_no">
    </div>
</div>
        <div class="row">
            <div class="col-25">
        <label for="email">Email: </label>
    </div>
    <div class="col-75">
        <input type="email" id="email" name="email" >
    </div>
</div>
<div class="row">
        <button type="button" class="enter-btn">ENTER</button>
    </div>
</body>
</html>
