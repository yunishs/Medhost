<!DOCTYPE html>
<html lang="en">
<head>
    <title>Info_page</title>
    <link rel="stylesheet" href="info_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="icon" type="image/png" href="images\MedHost.png">
</head>
<body>
    <h3>Personal Information:</h3>
    <div class=".input-box">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="mname">Middle name:</label>
        <input type="text" id="mname" name="mname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="age">Age:</label>
        <input type="age" id="age" name="age"><br><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <label for="bloodgroup">Blood group:</label>
        <select name="bloodg" id="bloodg">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select><br><br>
        <button type="button" class="enter-btn">ENTER</button>
    </div>
</body>
</html>
