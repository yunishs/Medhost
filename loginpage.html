<html lang="en">
<head> 
    <meta charset="UTF-8">

</head>
<body>
    <div class="navbar">
        <h1>MED-Host</h1>
        </div>
    
    <div class="form-box">
        <h2>LOGIN</h2>
        <div class="input-box">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="E-mail Id">
        </div>
        <div class="input-box">
            <i class="fa-sharp fa-solid fa-key"></i>
        <input type="Password" placeholder="Password" id="myInput">
        <span class="eye" onclick="myFunction()">
        <i  id="hide1" class="fa fa-eye"></i>
        </span>
        </div>
        <button type="button" class="login-btn" onclick="document.location='homepage.html'">LOGIN</button>
    </div>

    <script>
        function myFunction(){
            var x = document.getElementById("myInput");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");
            if(x.type === 'password'){
                x.type ="text";
                y.style.display = "block";
                z.style.display = "none";
            }
            else{
                x.type ="password";
                y.style.display = "none";
                z.style.display = "block";
            

            }
        }
    </script>
    
</body>
