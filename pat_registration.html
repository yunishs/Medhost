<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_page</title>
    <link rel="stylesheet" href="pat_registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="icon" type="image/png" href="images\MedHost.png">
</head>
<body>
    <!-- <div class=".input-box"> -->
        <h3>Personal Information:</h3>
        <form action="/action_page.css"></form>
        <div class="row">
            <div class="col-25">
                <label for="fname">First name:</label>
                    <input type="stext" id="fname" name="fname" size="10px" >

                <label for="mname">Middle name:</label>
                    <input type="stext" id="mname" name="mname" size="10px" >
        
                <label for="lname">Last name:</label>
                    <input type="stext" id="lname" name="lname" size="10px" >
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <div class="col-35"></div>
                    <label for="dob">Date of birth:</label>
                        <input type="date" id="dob" name="dob" >
                    <label for="age">Age:</label>
                        <input type="integer" id="age" name="age" >
                </div>   
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="gender">Gender:</label>
            </div>
            <div class="col-35">
                <select name="gender" id="gender" type="sty">
                    <option>---</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="bloodgroup">Blood group:</label>
            </div>
            <div class="col-35">
                <select name="bloodg" id="bloodg" type="sty">
                    <option>---</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select><br>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="email">Address: </label>
            </div>
            <div class="col-35">
                <input type="text" id="email" name="email" >
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="nationality">Nationality:</label>
            </div>
            <div class="col-35">
                <input type="text" id="nationality" name="nationality" >
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="mobile_no">Mobile no: </label>

            </div>
            <div class="col-35">
                <input type="inti" id="mobile_no" name="mobile_no">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="email">Email: </label>
            </div>
            <div class="col-35">
                <input type="text" id="email" name="email" >
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for=""></label>
            </div>
        </div>
        <div class="row">
            <button type="button" class="enter-btn">ENTER</button>
        </div>
    <!-- </div> -->
</body>
</html>
